<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            High Scores

        </div>
        <div class="grid-item">
            <div id="welcome-page">
                Welcome Page
                <br>
                <button id="welcome-button">Start</button>
            </div>
            <div id="questions">
                Questions
            </div>
            <div id="initials">
                Enter your initials
            </div>
        </div>
        <div class="grid-item">
            You have <span id="timer">10</span> seconds.

        </div>  
      </div>





    <script src="script.js"></script>
</body>
</html>
